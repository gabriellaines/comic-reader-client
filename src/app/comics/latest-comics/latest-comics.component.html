<p-carousel
  [value]="latestComics"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  autoplayInterval="3000"
>
  <ng-template let-comic #item>
    <div class="carousel-item">
      <img
        [src]="comic.cover"
        [alt]="comic.name"
        class="h-full rounded-border"
      />
    </div>
  </ng-template>
</p-carousel>
